<app-rst-divider>
    Satisfaction Survey
</app-rst-divider>

<table class="ui striped celled table">
    <thead>
        <tr>
            <th *ngFor="let header of headers">{{header.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of datas">
            <th *ngFor="let header of headers">{{data[header.key]}}</th>
        </tr>
    </tbody>
</table>


<app-rst-divider>
    Extra Surveys
</app-rst-divider>

<div class="ui grid">
    <div class="four wide column">
        <div class="ui vertical fluid tabular menu">
            <a routerLinkActive="active" routerLink="survey-one" [routerLinkActiveOptions]="{exact:true}"
                class="item active">
                Salary Survey
            </a>
            <a routerLinkActive="active" routerLink="survey-two" class="item">
                Holiday Survey
            </a>
        </div>
    </div>
    <div class="twelve wide stretched column">
        <div class="ui segment">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
