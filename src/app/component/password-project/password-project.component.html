<app-goal [content]="content"></app-goal>

<div class="mainArea">
    <div class="container">
        <div class="columns is-centered">
            <div class="box column is-one-third">
                <h1 class="title has-text-centered">Password Generator</h1>

                <div class="field">
                    <label>Password Length </label>
                    <input style="margin-top: 7px;" class="input" (change)="modifyLength($any($event.target).value)" />
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input (change)="modifyLetters()" type="checkbox" />
                            Use Alphabet
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input (change)="modifyNumbers()" type="checkbox" />
                            Use Numbers
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input (change)="modifySymbols()" type="checkbox" />
                            Use Symbols
                        </label>
                    </div>
                </div>

                <button [disabled]="
              !(length && (includeLetters || includeSymbols || includeNumbers))
            " [disabled]="!length" (click)="buttonClick()" class="button is-link is-fullwidth">
                    Create
                </button>

                <div style="margin-top: 10px;" class="box" *ngIf="password">
                    <label>Password</label>
                    <input style="margin-top: 7px;" class="input" [value]="password" />
                </div>
            </div>
        </div>
    </div>
</div>
