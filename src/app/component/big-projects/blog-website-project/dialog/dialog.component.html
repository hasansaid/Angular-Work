<div class="d-flex d-flex justify-content-between">
    <div class="d-flex align-items-center me-1">
        <h3 style="margin: 0px;">
            <span>
                {{isUpdate ? "Edit Post":"See Post"}}
            </span>
        </h3>
    </div>

    <button mat-button style="font-size: 24px;" (click)="close()">x</button>
</div>
<mat-divider></mat-divider>

<div class="mt-2" *ngIf="!isUpdate">
    <div class="row">
        <div class="col-md-6" style="padding-left: 0px;">
            <img class="w-100" src="assets/images/image{{imageUrl}}.jpg">
        </div>
        <div class="col-md-6">
            <h2 class="fs-2">{{title}}</h2>
            <p>{{body}}</p>
        </div>
    </div>
    <p class="d-flex justify-content-center m-5 fs-2">COMMENTS</p>
    <div class="row" *ngFor="let comment of comments"
        style="background-color: lightgray; margin-top: 20px; padding: 20px;">
        <div class="col-md-2">
            <img style="width: 100px; height: 100px; border-radius: 30%;"
                src="assets/images/profile/profile{{comment.userId}}.jpg" alt="">
        </div>
        <div class="col-md-10">
            <h3 class="fw-bolder">{{comment.name}}</h3>
            <h4>{{comment.body}}</h4>
        </div>
    </div>
</div>
<div class="mt-2" *ngIf="isUpdate">

    <form [formGroup]="form" style="min-width: 350px;">
        <div class="container">
            <div class="row">
                <mat-form-field>
                    <mat-label>
                        Blog Title
                    </mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-label>
                        Blog Contents
                    </mat-label>
                    <textarea matInput formControlName="body" cols="40" rows="10"> </textarea>
                </mat-form-field>
            </div>
        </div>
        <div>
            <button (click)="onSubmit()" [disabled]="!form.valid" mat-raised-button color="warn">Update</button>
        </div>
    </form>

</div>
