<div class="d-flex d-flex justify-content-between">
    <div class="d-flex align-items-center me-1">
        <span style="margin: 0px;">
            <h1>
                {{isUpdate ? "Edit Post":"See Post"}}
            </h1>
        </span>
    </div>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="mt-2" *ngIf="!isUpdate">
    <div class="row">
        <div class="col-md-6" style="padding-left: 0px;">
            <img class="w-100 rounded" src="assets/images/image{{imageUrl}}.jpg">
        </div>
        <div class="col-md-6">
            <h2 class="fs-2">{{title}}</h2>
            <p>{{body}}</p>
        </div>
    </div>
    <h2 class="d-flex justify-content-center my-3">COMMENTS</h2>
    <hr>
    <div class="row cBtn my-3" *ngFor="let comment of comments">
        <div class="col-md-2">
            <img style="width: 100px; height: 100px; border-radius: 30%;"
                src="assets/images/profile/profile{{comment.userId}}.jpg" alt="">
        </div>
        <div class="col-md-10">
            <h3 class="fw-bolder">{{comment.name}}</h3>
            <h4>{{comment.body}}</h4>
        </div>
    </div>
</div>
<div class="mt-2" *ngIf="isUpdate">

    <form [formGroup]="form" style="min-width: 350px;">
        <div class="container">
            <div class="row">
                <mat-form-field>
                    <mat-label>
                        Blog Title
                    </mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-label>
                        Blog Contents
                    </mat-label>
                    <textarea matInput formControlName="body" cols="40" rows="10"> </textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button (click)="onSubmit()" [disabled]="!form.valid" mat-raised-button color="warn">Update</button>
        </div>
    </form>

</div>
