<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <img [src]="imageUrl">
        </figure>
    </div>
    <div class="card-content">
        <div class="media">

            <div class="media-content">
                <p class="title is-4">{{title}}</p>
                <p class="subtitle is-6">@{{username}}</p>
            </div>
        </div>

        <div class="content">
            {{content}}
            <br>
            <!-- <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time> -->
        </div>
    </div>
</div>
